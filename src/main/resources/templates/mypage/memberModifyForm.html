<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/mypage/memberModifyForm.css" rel="stylesheet"></link>
    <title>회원정보</title>
</head>
<body>
    <div class=content>
        <div class="title">
            <img class="logo" src="resources/images/hanger.png">
            <div>Clendy 회원정보</div>
        </div>

        <div class="joinForm">
            <form>
                <div class="id_area">
                    <span>아이디</span>
                    <div class="id_view area">
                        <input type="text" name="id" value="userId" readonly>
                    </div>
                </div>

                <div class="pwd_area">
                    <span>현재 비밀번호</span><span class="required">*</span>
                    <div class="pwd_input area">
                        <input type="password" name="pwd" maxlength="8" placeholder="비밀번호를 입력하세요" required>
                        <img class="pwd_img" src="resources/images/show.png">
                    </div>
                </div>
                
                <div class="newPwd_area">
                    <span>새로운 비밀번호</span><span class="required">*</span>
                    <div class="newPwd_input area">
                        <input type="password" name="newPwd" maxlength="8" placeholder="비밀번호(영문,숫자,특수문자 조합 최소 8자리)" required>
                        <img class="pwd_img" src="resources/images/show.png">
                    </div>
                </div>

                <div class="newPwdCheck_area">
                    <span>새로운 비밀번호 확인</span><span class="required">*</span>
                    <div class="newPwdCheck_input area">
                        <input type="password" name="newPwdCheck" maxlength="8" placeholder="비밀번호 재입력" required>
                        <img class="pwd_img" src="resources/images/show.png">
                    </div>
                </div>

                <div class="name_area">
                    <span>이름</span>
                    <div class="name_view area">
                        <input type="text" name="name" value="지혜" readonly>
                    </div>
                </div>

                <div class="email_area">
                    <span>이메일</span><span class="required">*</span>
                    <div class="email_input area">
                        <input type="email" name="email" value="a1234@gmail.com" required>
                    </div>
                </div>

                <div class="phone_area">
                    <span>휴대폰 번호</span><span class="required">*</span>
                    <div class="phone_input area">
                        <input type="tel" name="phone" value="01012345678"placeholder="(-)없이 입력" required>
                    </div>
                </div>

                <div class="postcodify_area">
                    <span>우편번호</span>
                    <div class="postcodify_input area">
                        <input type="text" name="address" value="012345" class="postcodify_postcode5" readonly>
                        <button id="postcodify_search_button" type="button">검색</button>
                    </div>
                </div>

                <div class="postcodify2_area">
                    <span>도로명주소</span>
                    <div class="postcodify2_input area">
                        <input type="text" name="address" value="서울특별시" class="postcodify_address" readonly>
                    </div>
                </div>

                <div class="postcodify3_area">
                    <span>상세주소</span>
                    <div class="postcodify3_input area">
                        <input type="text" name="address" value="101동" class="postcodify_details">
                    </div>
                </div>

                <div class="gender_area">
                    <span>성별</span>
                    <div>여</div>
                </div>

                <div class="bodySize_area">
                    <span>Body Size(선택사항)</span>
                    <div class="bodySize_input_area">
                        <span>키</span><input type="number" id="height" name="height" placeholder="(cm)">
                        <span>몸무게</span><input type="number" id="weight" name="weight" placeholder="(kg)">
                    </div>
                </div>
                
                <div class="recommender_area">
                    <span>추천인</span>
                    <div class="recommender_input area">
                        <input type="text" name="recommender" value="abc1234" readonly>
                    </div>
                </div>

            </form>
        </div>

        <div class="btn_area">
            <button id="modify" type="submit">수정</button>
            <button id="delete" tyep="submit">회원탈퇴</button>
        </div>
    </div>
</body>
</head>
