<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/mypage/reviewModifyForm.css" rel="stylesheet"></head>
    <title>리뷰 수정</title>
</head>
<body>
    <div th:replace="common/header.html"></div>
    <div class="outer">
        <div class="title">리뷰 수정</div>
        <div class="product">
            <img src="resources/images/pimg1.png">
            <div class="product_info">
                <div id="brand">토피</div>
                <div id="pname">2WAY 스웻 후드 집업</div>
                <div id="option">옵션 : M</div>
            </div>
        </div>
        
        <div class="content">
            <div class="title_area">
                <span>제목</span>
                <input type="text" id="btitle" required>
            </div>

            <div class="score">
                <span>별점</span>
                <select>
                    <option>1점</option>
                    <option>2점</option>
                    <option>3점</option>
                    <option>4점</option>
                    <option>5점</option>
                </select>
            </div>
            
            <div class="size">
                <span>사이즈공개</span>
                <input type="checkbox" id="size_yn">
                <span id="size_info">남/180cm/75kg</span>
            </div>
            
            <div class="content_area">
                <textarea class="bcontent" placeholder="내용을 입력해주세요" required></textarea>
            </div>
            
            <div class="fileList_area">
                <div class="preview_box">
                    <div class="img_area" id="preview"></div>
                    <div class="img_area" id="preview"></div>
                    <div class="img_area" id="preview"></div>
                </div>
                <div class="files">
                    <input type="file" class="img_btn" name="contentImg1" accept="image/gif, image/jpeg, image/png">
                    <input type="file" class="img_btn" name="contentImg2" accept="image/gif, image/jpeg, image/png">
                    <input type="file" class="img_btn" name="contentImg3" accept="image/gif, image/jpeg, image/png">
                </div>
            </div>
        </div>

        <div class="btn_area">
            <button type="submit">수정완료</button>
            <button type="button">취소</button>
        </div>
    </div>
	<div th:replace="common/footer.html"></div>
</body>
</html>
