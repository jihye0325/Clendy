<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/member/findId.css" rel="stylesheet"></link>
    <title>아이디 찾기</title>
</head>
<body>
	<th:block th:if="${#request.getAttribute('noId') == 'noId'}">
		<script>
			alert('해당 정보와 일치하는 회원이 존재하지 않습니다.');
		</script>
	</th:block>

    <div class="title">
        <img class="logo" src="/images/hanger.png">
        <div>Clendy 아이디 찾기</div>
    </div>

    <div class="content">
        <div class="menu_tab">
            <button type="button" name="id_findtab">
                <a th:href="@{'/member/findId'}">아이디 찾기</a>
            </button>
            <button type="button" name="pwd_findtab">
                <a th:href="@{'/member/findPwd'}">비밀번호 찾기</a>
            </button>
        </div>

        <div class="input_area">
            <form th:action="@{/member/findId}" name="findId" method="post">
                <div class="name_area">
                    <span>이름</span><br>
                    <input type="text" name="user_name" placeholder="이름을 입력해주세요">
                </div>

                <div class="phone_area">
                    <span>휴대폰 번호</span><br>
                    <input type="tel" name="phone" placeholder="휴대폰 번호를 입력해주세요 (-포함)">
                </div>

                <button type="submit" name="id_find_btn">아이디 찾기</button>
            </form>
        </div>
    </div>
</body>
</html>
