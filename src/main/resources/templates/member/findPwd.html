<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/member/findPwd.css" rel="stylesheet"></link>
    <title>비밀번호 찾기</title>
</head>
<body>
    <div class="title">
        <img class="logo" src="/images/hanger.png">
        <div>Clendy 비밀번호 찾기</div>
    </div>

    <div class="content">
        <div class="menu_tab">
            <button type="button" name="id_findtab">
                <a th:href="@{'/member/findId'}">아이디 찾기</a>
            </button>
            <button type="button" name="pwd_findtab">
                <a th:href="@{'/member/findPwd'}">비밀번호 찾기</a>
            </button>
        </div>

        <div class="input_area">
            <form>
                <div class="idarea">
                    <span>아이디</span><br>
                    <input type="text" name="id" placeholder="아이디를 입력해주세요">
                </div>

                <div class="email_area">
                    <span>이메일</span><br>
                    <input type="email" name="email" placeholder="이메일을 입력해주세요">
                </div>

                <button type="submit" name="pwd_find_btn">비밀번호 찾기</button>

            </form>
        </div>
    </div>
</body>
</html>
