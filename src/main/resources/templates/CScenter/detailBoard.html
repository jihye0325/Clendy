<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 상세</title>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="/libs/smarteditor/js/service/HuskyEZCreator.js" charset="utf-8"></script>
<style>
#wrapper {display: flex;}
#content-title, h6{ display: inline-block; margin-right: 15px; }
ul, li{list-style: none; padding-left: 0;}
a{text-decoration: none;}
/* sidebar */
#sidebar{    width: 160px;    padding-left :10%;}
#sidebar li{ width: 70px; height: 40px; }
#sidebar a {  color:rgb(75, 64, 64); width: 70px; height: 30px; display: inline-block; padding:5px; }
.sideA:hover{ background-color: #060032; color:white; }
#sidebar a:hover:not(.current){ background-color: #060032; color:white; }
#sidebar .current{background-color: #060032; color:white;}
/* content */
#content{  margin : 0px auto auto 11%; width: 850px;}

/* board-detail */
.detail-title{border-top: 1px solid lightgray; border-bottom: 1px solid lightgray;}
.title-wrapper, .date-wrapper{ margin:5px; display: inline-block;}
.title-wrapper{width : 665px; }
.title{font-weight: bold; margin:5px;}
.name, .enroll-date{ margin-left : 20px;}
.board-content { width : 850px; height: 400px; border-bottom: 1px solid lightgray; margin-bottom: 30px; padding:10px;}

/* btn-area */
.btn-area{display: flex; justify-content: flex-end; padding-top:15px; padding-bottom: 15px;}
.to-list{width: 55px; height: 30px; border: 0; background-color: #060032; color:white; text-align: center; line-height: 30px; font-size: 15px;}
.modify, .delete{ width: 55px; height: 30px; border: 1px solid black; background-color: white; cursor: pointer; margin-left:5px;}
</style>
<!-- 수정, 등록 성공여부 알림창 -->
	<script>
		const msg = '[[${ msg }]]';
		
		if(msg){
			alert(msg);
		}
	</script>
</head>
<body>
    <div th:replace="common/header.html"></div>

    <div id="wrapper">
        <div id="sidebar">
            <ul>
                <li><a class="sideA " href="/CScenter/FAQ">FAQ</a></li>
                <li><a class="sideA current" href="/CScenter/board">공지사항</a></li>
                <li><a class="sideA" href="/CScenter/personalQ">1:1문의</a></li>
            </ul>
        </div>
        <div id="content">
            <h3 id="content-title">공지사항</h3><h6>Notice</h6>
        
            <div class="board-detail">
            	<div class="each-wrapper" th:each="b : ${board}">
	                <div class="detail-title" >
	                	<input type="hidden" class="b_no" name="b_no" th:value="${b.b_no}">
	                    <div class="title-wrapper"><label class="title">제목</label>
	                    <label class="name" th:text="${b.b_title}"></label></div>
	                    <div class="date-wrapper"><label class="title">등록일</label>
	                    <label class="enroll-date" th:text="${#dates.format(b.b_enroll_date, 'yyyy-MM-dd')}"></label></div>
	                </div>
	                <div class="board-content">
						<label th:text=${b.b_content}></label>
	                </div>
				</div>
            </div>
            <div class="btn-area">
                <a type="button" class="to-list" href="/CScenter/board">목록</a>
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <input type="button" class="modify" value="수정">
                <input type="button" class="delete" value="삭제">
                </th:block>
            </div>            
        </div>

    </div>

    
    <div th:replace="common/footer.html"></div>
    
    <script>
    /* 공지사항 삭제 */
    $(".delete").click(function(){
    	var b_no = $(".b_no").val();
    	location.href="/CScenter/board/delete?b_no="+b_no;
    });
    </script>
    
    
    
    
    
    
</body>
</html>
