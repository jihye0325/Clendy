<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ 등록</title>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <style>
    	*{margin:0;}
        ul, li{list-style: none; padding-left: 0;}
        li{display: table-cell; }
        h2 {text-align : center;}
        .FAQ_detail{margin : 50px auto; width:450px;}
        .fAQ_detail input[type="text"]{ margin: 5px;}
        .title{width : 150px; text-align: center; font-weight: bold;}
        .question{ width : 300px;}
        .price, .condition{width : 80px;}
        .btn_area{display:flex; justify-content: center;}
        .make-btn{ width: 55px; height: 30px; border: 0; background-color: #060032; color:white;  cursor: pointer; margin : 40px auto;}
        .answer{ width : 300px; height: 150px; margin-top :5px;}
       
    </style>
</head>
<body>
	
	<div th:replace="common/header.html"></div>

    <h2>FAQ 등록</h2>
    
    <form th:action="@{/CScenter/FAQ/insert}" method="post">
    <div class="FAQ_detail">
        <ul><li class="title">제목/질문 : </li><li><input type="text" class="question" name="q_title" id="question" maxlength="100" required></li></ul>
        <ul><li class="title">카테고리 : </li>
            <li><select name="qc_no">
                <option value="1">주문</option>
                <option value="2">배송</option>
                <option value="3">교환/환불</option>
                <option value="4">적립금/쿠폰</option>
                <option value="5">회원관련</option>
            </select></li></ul>    
        <ul><li class="title">답변 : </li>
            <li><input type="text" class="answer" name="q_answer" maxlength="490" placeholder="답변을 작성하세요." required></li></ul>
    </div>
	    <div class="btn_area">
	    <input type="submit" class="make-btn" value="등록">
	    </div>
    </form>
</body>
</html>
