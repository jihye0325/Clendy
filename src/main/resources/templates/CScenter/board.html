<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/js/jquery-3.6.0.min.js"></script> 
    <title>공지사항</title>
	<style>
	#wrapper {display: flex;}
	#content-title, h6{ display: inline-block; margin-right: 15px; }
	ul, li{list-style: none; padding-left: 0;}
	a{text-decoration: none;}
	/* content */
	#content{  margin : 0px auto auto 11%; width: 850px;}    
	/* board-list */
	.board-wrapper{margin-top: 60px;}
	.list-th ul{ height: 30px; border-top: 1px solid lightgray; margin: 0; border-bottom: 1px solid lightgray;}
	.list-th li{ font-weight: bold; display: table-cell;  text-align: center; line-height: 30px; }
	.list-num { width : 130px; text-align: center;}
	.list-title{ width : 590px; }
	.list-date { width : 120px; text-align:center;}
	.cursor {cursor: pointer; }
	.board-list li{ display: table-cell; height: 40px; line-height: 40px; border-bottom: 1px solid lightgray;}
	/* btn*/
	.btn-area{display: flex; justify-content: flex-end; padding-top:15px; padding-bottom: 15px;}
	.insert-btn{width: 55px; height: 30px; border: 0; background-color: #060032; color:white;  cursor: pointer;}
	/* paging_wrap */
	/* pagaing_wrap */
	.pagaing_wrap{display: flex; justify-content: center; margin-top: 80px;}
	.pagaing_wrap ul{display: flex; }
	.pagaing_wrap ul li{width: 35px; height: 35px; box-sizing:border-box;}
	.pagaing_wrap ul li a{display: block; width: 100%; height: 100%;}
	
	.pagaing_wrap ul.pagaing_left li.allPrev{margin-right: 3px;}
	.pagaing_wrap ul.pagaing_left li a{background:#e6e6e6;}
	.pagaing_wrap ul.pagaing_left li.allPrev a{background: url(../images/ico_allPrev.png) no-repeat 50% 50% #e6e6e6;}
	.pagaing_wrap ul.pagaing_left li.prev a{background: url(../images/ico_prev.png) no-repeat 50% 50% #e6e6e6;}
	.pagaing_wrap ul.pagaing_left li.allPrev.hide a{background: url(../images/ico_allPrev_hide.png) no-repeat 50% 50% #e6e6e6;}
	.pagaing_wrap ul.pagaing_left li.prev.hide a{background: url(../images/ico_prev_hide.png) no-repeat 50% 50% #e6e6e6;}
	
	.pagaing_wrap ul.pagaing_num{margin: 0 17px;}
	.pagaing_wrap ul.pagaing_num li{border:1px solid #e6e6e6; margin-right: 3px;}
	.pagaing_wrap ul.pagaing_num li:last-child{margin-right: 0;}
	.pagaing_wrap ul.pagaing_num li a{text-align: center; line-height: 35px; font-size: 13px;}
	.pagaing_wrap ul.pagaing_num li.on{border-color:#060032;}
	.pagaing_wrap ul.pagaing_num li.on a{color:#fff; background:#060032; font-weight: bold;}
	
	.pagaing_wrap ul.pagaing_right li.next{margin-right: 3px;}
	.pagaing_wrap ul.pagaing_right li a{background:#e6e6e6;}
	.pagaing_wrap ul.pagaing_right li.next a{background: url(../images/ico_next.png) no-repeat 50% 50% #e6e6e6;}
	.pagaing_wrap ul.pagaing_right li.allNext a{background: url(../images/ico_allNext.png) no-repeat 50% 50% #e6e6e6;}
	.pagaing_wrap ul.pagaing_right li.next.hide a{background: url(../images/ico_next_hide.png) no-repeat 50% 50% #e6e6e6;}
	.pagaing_wrap ul.pagaing_right li.allNext.hide a{background: url(../images/ico_allNext_hide.png) no-repeat 50% 50% #e6e6e6;}

	</style>
	<link rel="stylesheet" href="/css/common/paging.css">
	<link rel="stylesheet" href="/css/common/sidebar.css">
</head>
<body>
    <div th:replace="common/header.html"></div>

    <div id="wrapper">
        <div id="sidebar">
            <ul>
                <li><a class="sideA " href="/CScenter/FAQ">FAQ</a></li>
                <li><a class="sideA current" href="/CScenter/board">공지사항</a></li>
                <li><a class="sideA" href="/CScenter/personalQ">1:1문의</a></li>
            </ul>
        </div>
        <div id="content">
            <h3 id="content-title">공지사항</h3><h6>Notice</h6>
        
            <div class="board-wrapper">
                <div class="list-th">
                    <ul><li class="list-num">번호</li><li class="list-title">제목</li><li class="list-date">등록일</li></ul></div>
                <div class="board-list" th:each="board, i : ${boardList}">
                	<input type="hidden" name="b_no" id="b_no" th:value=${board.b_no}>
                    <ul><li class="list-num" th:text="${i.count}"></li>
                    <li class="list-title cursor" th:text="${board.b_title}" ></li>
                    <li class="list-date" th:text="${#dates.format(board.b_enroll_date, 'yyyy-MM-dd')}"></li></ul>       
                </div>
            </div>
			<!--  <th:block sec:authorize="hasRole('ROLE_ADMIN')">-->
            <div class="btn-area"><button class="insert-btn">등록</button></div>
			<!-- </th:block> -->
			
			<!-- 페이징 -->
            <div class="pagaing_wrap" th:if="${#lists.size(boardList) > 0}">
                        <ul class="pagaing_left">
                            <li class="allPrev" th:classappend="${pi.page == 1} ? 'hide'">
                            	<a th:href="@{'/board/' + (page=1)}" th:if="${pi.page > 1}"></a>
	                            <a href="javascript:;" th:unless="${pi.page > 1}"></a>
                            </li>
                            <li class="prev" th:classappend="${pi.page == 1} ? 'hide'">
	                            <a th:href="@{'/board/' + (page=${pi.page - 1})}" th:if="${pi.page > 1}"></a>
                            	<a href="javascript:;" th:unless="${pi.page > 1}"></a>
                            </li>
                        </ul>
                        
                        <ul class="pagaing_num">
                        	<th:block th:each="pd : ${#numbers.sequence(pi.startPage, pi.endPage)}">
                        		<li th:classappend="${pi.page == pdStat.current} ? 'on'">
                        			<a th:href="@{'/board/' + (page=${pdStat.current})}" th:text="${pdStat.current}"></a>
                        		</li>
                        	</th:block>
                            
                        </ul>

                        <ul class="pagaing_right" >
                            <li class="next" th:classappend="${pi.page == pi.endPage} ? 'hide'">
                            	<a th:href="@{'/board/' + (page=${pi.page} + 1)}" th:if="${pi.page < pi.endPage}"></a>
                            	<a href="javascript:;" th:unless="${pi.page < pi.endPage}"></a>
                            </li>
                            <li class="allNext"  th:classappend="${pi.page == pi.endPage} ? 'hide'">
                            	<a th:href="@{'/board/' + (page=${pi.endPage})}" th:if="${pi.page < pi.endPage}"></a>
                            	<a href="javascript:;" th:unless="${pi.page < pi.endPage}"></a>
                            </li>
                        </ul>
                    </div>
        </div>
     </div>
          <div th:replace="common/footer.html"></div>
     
     
     
     
     
     
</body>
</html>
