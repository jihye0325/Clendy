<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>clendy_Mainpage</title>
<style>
.ranking .productimg {
	list-style: none;
	width: 100%;
	box-sizing: border-box;
	padding: 0;
}

.productimg::after {
	content: '';
	clear: both;
	display: block;
}

.productimg li {
	float: left;
	margin: 40px 0;
	padding: 0 40px;
	width: 20%;
	box-sizing: border-box;
}

.productimg li .product_ranking {
	display: block;
	font-size: 16px;
	padding: 10px 0;
}

.productimg li .product_title {
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}

.productimg li img {
	width: 100%;
	height: 200px;
	vertical-align: middle;
}

.RVproduct .productimg {
	list-style: none;
}

.section input[id*="slide"] {
	display: none;
}

.section .slidewrap {
	max-width: 1200px;
	margin: 0 auto;
}

.section .slidelist {
	white-space: nowrap;
	font-size: 0;
	overflow: hidden;
	position: relative;
}

.section .slidelist>li {
	display: inline-block;
	vertical-align: middle;
	width: 100%;
	transition: all .5s;
}

.section .slidelist>li>a {
	display: block;
	position: relative;
}

.section .slidelist>li>a img {
	width: 100%;
}

.section .slidelist label {
	position: absolute;
	z-index: 10;
	top: 50%;
	transform: translateY(-50%);
	padding: 50px;
	cursor: pointer;
}

.section .slidelist .textbox {
	position: absolute;
	z-index: 1;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	line-height: 1.6;
	text-align: center;
}

.section .slidelist .textbox h3 {
	font-size: 36px;
	color: #fff;;
	transform: translateY(30px);
	transition: all .5s;
}

.section .slidelist .textbox p {
	font-size: 16px;
	color: #fff;
	opacity: 0;
	transform: translateY(30px);
	transition: all .5s;
}

/* input에 체크되면 슬라이드 효과 */
.section input[id="slide01"]:checked ~ .slidewrap .slidelist>li {
	transform: translateX(0%);
}

.section input[id="slide02"]:checked ~ .slidewrap .slidelist>li {
	transform: translateX(-100%);
}

.section input[id="slide03"]:checked ~ .slidewrap .slidelist>li {
	transform: translateX(-200%);
}

/* input에 체크되면 텍스트 효과 */
.section input[id="slide01"]:checked ~ .slidewrap li:nth-child(1) .textbox h3
	{
	opacity: 1;
	transform: translateY(0);
	transition-delay: .2s;
}

.section input[id="slide01"]:checked ~ .slidewrap li:nth-child(1) .textbox p
	{
	opacity: 1;
	transform: translateY(0);
	transition-delay: .4s;
}

.section input[id="slide02"]:checked ~ .slidewrap li:nth-child(2) .textbox h3
	{
	opacity: 1;
	transform: translateY(0);
	transition-delay: .2s;
}

.section input[id="slide02"]:checked ~ .slidewrap li:nth-child(2) .textbox p
	{
	opacity: 1;
	transform: translateY(0);
	transition-delay: .4s;
}

.section input[id="slide03"]:checked ~ .slidewrap li:nth-child(3) .textbox h3
	{
	opacity: 1;
	transform: translateY(0);
	transition-delay: .2s;
}

.section input[id="slide03"]:checked ~ .slidewrap li:nth-child(3) .textbox p
	{
	opacity: 1;
	transform: translateY(0);
	transition-delay: .4s;
}

/* 좌,우 슬라이드 버튼 */
.slide-control>div {
	display: none;
}

.section .left {
	left: 30px;
	background: url('/images/left.png') center center/100% no-repeat;
}

.section .right {
	right: 30px;
	background: url('/images/right.png') center center/100% no-repeat;
}

.section input[id="slide01"]:checked ~ .slidewrap .slide-control>div:nth-child(1)
	{
	display: block;
}

.section input[id="slide02"]:checked ~ .slidewrap .slide-control>div:nth-child(2)
	{
	display: block;
}

.section input[id="slide03"]:checked ~ .slidewrap .slide-control>div:nth-child(3)
	{
	display: block;
}

/* 페이징 */
.slide-pagelist {
	text-align: center;
	padding: 20px;
}

.slide-pagelist>li {
	display: inline-block;
	vertical-align: middle;
}

.slide-pagelist>li>label {
	display: block;
	padding: 8px 30px;
	border-radius: 30px;
	background: #ccc;
	margin: 20px 10px;
	cursor: pointer;
}

.section input[id="slide01"]:checked ~ .slidewrap .slide-pagelist>li:nth-child(1)>label
	{
	background: #999;
}

.section input[id="slide02"]:checked ~ .slidewrap .slide-pagelist>li:nth-child(2)>label
	{
	background: #999;
}

.section input[id="slide03"]:checked ~ .slidewrap .slide-pagelist>li:nth-child(3)>label
	{
	background: #999;
}

.wrapper1 {
	width: 100%;
}

.container {
	width: 1400px;
	margin: 0 auto;
	padding: 70px 0;
}

.searchdiv {
	margin-top: 100px;
	margin-left: auto;
	margin-right: auto;
	border: 1px solid #060032;
	height: 60px;
	width: 600px;
}

.inputbar {
	font-size: 16px;
	width: px;
	padding: 20px;
	border: 0px;
	outline: none;
	float: left;
}

input:-ms-input-placeholder {
	color: #a8a8a8;
}

input::-webkit-input-placeholder {
	color: #a8a8a8;
}

input::-moz-placeholder {
	color: #a8a8a8;
}

button {
	width: 50px;
	height: 100%;
	border: 0px;
	background: #060032;
	outline: none;
	float: right;
	color: #fff;
}
</style>
</head>

<body>
	<div th:replace="common/header.html"></div>
	<div class="wrapper1">

		<div class="searchdiv">
			<input class = "inputbar" type="text" placeholder="검색어 입력">
			<button>검색</button>
		</div>
		<div class="container">
			<div class="section">
				<input type="radio" name="slide" id="slide01" checked> <input
					type="radio" name="slide" id="slide02"> <input type="radio"
					name="slide" id="slide03">
				<div class="slidewrap">

					<ul class="slidelist" >
						<!-- 슬라이드 영역 -->
						<li class="slideitem" th:each="mainproduct, i : ${mainProductList}">
							<a th:href="@{'/product/view/' + ${mainproduct.pNo}}">
								<div class="textbox">
										<h3 th:text="${mainproduct.pName}"></h3>
										<p th:text="${mainproduct.pPrice}"></p>
								</div> <img th:src="@{/images/}+${mainproduct.imgName}">
							</a>
						</li>
						

						<!-- 좌,우 슬라이드 버튼 -->
						<div class="slide-control">
							<div>
								<label for="slide03" class="left"></label> <label for="slide02"
									class="right"></label>
							</div>
							<div>
								<label for="slide01" class="left"></label> <label for="slide03"
									class="right"></label>
							</div>
							<div>
								<label for="slide02" class="left"></label> <label for="slide01"
									class="right"></label>
							</div>
						</div>

					</ul>
					<!-- 페이징 -->
					<ul class="slide-pagelist">
						<li><label for="slide01"></label></li>
						<li><label for="slide02"></label></li>
						<li><label for="slide03"></label></li>
					</ul>
				</div>


			</div>
			<hr>
			<div class="ranking">
				<h1>랭킹 top10</h1>
				<ul class="productimg" >
					<li th:each="mainproduct, i : ${mainProductList}"><span class="product_ranking" th:text="|${i.count}위|"></span>
					 <a th:href="@{'/product/view/' + ${mainproduct.pNo}}"><img th:src="@{/images/}+${mainproduct.imgName}"></a>
						<div class="product_txt" >
							<p class="product_title" th:text="${mainproduct.pName}"/>
							<p th:text="${mainproduct.pPrice}"/>
							
						</div></li>
				</ul>
			</div>
			<hr>
			<div class="RVproduct">
				<h1>최근본상품</h1>
				<ul class="productimg">
					<li><img src="/images/1.jpg"></li>
					<li><img src="/images/2.jpg"></li>
					<li><img src="/images/3.jpg"></li>
					<li><img src="/images/4.jpg"></li>
					<li><img src="/images/5.jpg"></li>
					<li><img src="/images/6.jpg"></li>
					<li><img src="/images/7.jpg"></li>
					<li><img src="/images/8.jpg"></li>
					<li><img src="/images/9.jpg"></li>
					<li><img src="/images/10.jpg"></li>
				</ul>
			</div>
		</div>
	</div>
	<div th:replace="common/footer.html"></div>
	
	

</body>
</html>
